    <!-- Header div-->
    <div class = "header">
      <div class = "center vertical corners">
        <div class="toolbar top-corners">
          <h2 class="span">Register</h2>
        </div>
        <!-- Register Form-->
         <form role="form">
          <div class="form-group padding">
            <input type="text" class="form-control center-text" id="fname" placeholder="First Name">
          </div>

          <div class="form-group padding">
            <input type="text" class="form-control center-text" id="sname" placeholder="Second Name">
          </div>

          <div class="form-group padding">
            <input type="email" class="form-control center-text" id="email" placeholder="Email">
          </div>

          <div class="form-group padding">
            <input type="password" class="form-control center-text" id="pwd" placeholder="Password">
          </div>

          <div class="form-group padding">
            <input type="password" class="form-control center-text" id="Rpwd" placeholder="Retype Password">
          </div>

          <div class="checkbox center padding">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <div class="padding">
            <button type="submit" ng-click="register()" class="btn btn-default btn-block submit">Register</button>
                      {{message}}
          </div>

          <div style="width: 50%; margin:auto;" class="padding">
            <a class="center" href="#login">Login Here</a>
            <label>or</label>
            <a  class="center" href="">Forgot Password?</a>
          </div>
          
        </form>
      </div>
    </div>
